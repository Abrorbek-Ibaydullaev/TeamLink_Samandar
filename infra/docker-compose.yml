version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tasklink
      MYSQL_USER: tasklink
      MYSQL_PASSWORD: tasklink
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  backend:
    build: ../backend
    command: gunicorn tasklink_backend.wsgi:application -b 0.0.0.0:8000
    volumes:
      - ../backend:/app
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=tasklink
      - MYSQL_USER=tasklink
      - MYSQL_PASSWORD=tasklink
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    ports:
      - '8000:8000'

volumes:
  db_data:
