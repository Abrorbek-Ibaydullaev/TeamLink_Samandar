version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tasklink_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tasklink_db}
      MYSQL_USER: ${MYSQL_USER:-tasklink_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-tasklink_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infra/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - tasklink_network

  redis:
    image: redis:7-alpine
    container_name: tasklink_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tasklink_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasklink_backend
    restart: unless-stopped
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    networks:
      - tasklink_network

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  tasklink_network:
    driver: bridge